<section class="container d-flex justify-content-center" style="height: 100%">

  <div class="col-lg-6" id="loginFormContainer">
    <form
      name="loginForm"
      novalidate
    >
      <div>
        <div class="form-group">
          <label for="login">Nome de Usuário (Login)</label>
          <input
            id="login"
            class="form-control"
            type="text"
            placeholder="..."
          >
          <small class="text-muted">Não compartilhamos dados pessoais :]</small>
        </div>
        <div class="form-group">
          <label for="password">Senha</label>
          <input
            id="password"
            class="form-control"
            type="text"
            placeholder="..."
          >
        </div>

        <div class="form-group">
          <button type="submit" class="btn btn-primary btn-block">ENTRAR</button>
        </div>
      </div>
    </form>

    <br>

    <p class="text-center">
      <a href="/register">
        CRIAR CONTA AGORA
      </a>
    </p>

  </div>

</section>
