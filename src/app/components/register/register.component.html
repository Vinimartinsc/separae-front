<main class="container">
  <form
    class="form-login"
  >
    <h1 class="h3 mb-3 font-weight-normal">Criando Conta</h1>


    <div class="form-group">
      <label for="name">Nome Completo</label>
      <input
        id="name"
        class="form-control"
        type="text"
        placeholder="..."
      >
      <small class="text-muted">Não compartilhamos dados pessoais :]</small>
    </div>
    <div class="form-group">
      <label for="email">e-Mail</label>
      <input
        id="email"
        class="form-control"
        type="text"
        placeholder="fulano@detal.com"
      >
    </div>
    <div class="form-group">
      <label for="birthData">Data de Nascimento</label>
      <input
        id="birthData"
        class="form-control"
        type="date"
      >
    </div>

    <div class="form-group">
      <label for="login">Nome de Usuário (Login)</label>
      <input
        id="login"
        class="form-control"
        type="text"
        placeholder="..."
      >
    </div>
    <div class="form-group">
      <label for="password">Senha</label>
      <input
        id="password"
        class="form-control"
        type="text"
        placeholder="..."
      >
    </div>

    <button class="btn btn-lg btn-primary btn-block" type="submit"> CRIAR CONTA ! </button>
    <small class="text-muted">Não compartilhamos seus dados pessoais :]</small>

  </form>

</main>
